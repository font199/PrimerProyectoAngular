<div class="row py-md-3">
  <div class="col-0 col-xl-1"></div>
  <div class="col-12 col-xl-10">
    <div class="card">
      <div class="card-header">
        Persona
      </div>
      <div class="card-body">
        <form role="form" [formGroup]="personaForm">
          <div class="control-group row">
            <div class="form-group col-3">
              <label class="form-control-label" for="nombre">Nombre *</label>
              <input type="text" class="form-control" id="nombre" formControlName="nombre" 
                name="nombre" placeholder="Nombre de la persona">
                <div *ngIf="personaForm.controls.nombre.invalid && personaForm.controls.nombre.touched" 
                  class="alert alert-danger">
                    El nombre es obligatório
               </div>
            </div>
            <div class="form-group col-3">
              <label class="form-control-label" for="apellido">Apellido *</label>
              <input type="text" class="form-control" id="apellido" formControlName="apellido" 
                name="apellido" placeholder="Apellido de la persona">
                <div *ngIf="personaForm.controls.apellido.invalid && personaForm.controls.apellido.touched" 
                  class="alert alert-danger">
                    El apellido es obligatório
               </div>
            </div>
            <div class="form-group col-3">
              <label class="form-control-label" for="fechaNacimiento">Fecha de nacimiento *</label>
              <input type="text" class="form-control" id="fechaNacimiento" formControlName="fechaNacimiento" 
                name="fechaNacimiento" placeholder="dd/mm/yyyy">
                <div *ngIf="personaForm.controls.fechaNacimiento.invalid && personaForm.controls.fechaNacimiento.touched" 
                  class="alert alert-danger">
                    La fecha es incorrecta
               </div>
            </div>
            <div class="form-group col-4">
              <label class="form-control-label" for="mail">Mail *</label>
              <input type="text" class="form-control" id="mail" formControlName="mail" 
                name="mail" placeholder="mail">
                <div *ngIf="personaForm.controls.mail.invalid && personaForm.controls.mail.touched" 
                  class="alert alert-danger">
                    El mail no es correcto
               </div>
            </div>
            <div class="form-group col-3">
              <label class="form-control-label" for="estado">Sexo</label>
              <select id="sexoPersona" class="form-control" formControlName="sexoPersona">
                <option *ngFor="let sexo of sexos" [ngValue]="sexo.value">{{sexo.label}}</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer text-right">
        <button type="button" class="button btn btn-secondary" (click)="onReturn()">Volver</button>
        <button type="button" class="button btn btn-secondary" (click)="onNew()">Nuevo</button>
        <button type="button" class="button btn btn-primary"  [disabled]="!personaForm.valid" (click)="onSuccess()">Guardar</button>
      </div>
    </div>
  </div>
  <div class="col-0 col-xl-1"></div>
</div>
